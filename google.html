<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google.com</title>
  <link rel="stylesheet" href="./css/google.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__element"><a class="header__link" href="http://">Gmail</a></li>
          <li class="header__element"><a class="header__link" href="http://">Im√°genes</a></li>
          <li class="header__element"><a class="header__link--icon" href="http://">
            <img src="./assets/icons/apps.svg">
          </a></li>
          <li class="header__element header__element--profile"><a href="http://"><img src="./assets/images/profileIcon.jpg" alt=""></a></li>
        </ul>
      </nav>
    </header>

    <section class="main">
      <div class="logo">
        <figure class="logo__figure">
          <img src="./assets/images/googlelogo_color_272x92dp.png" alt="" class="logo__Img" />
        </figure>
      </div>
      <div class="search">
        <img class="search__icon search__icon--search" src="./assets/icons/search.svg" alt="">
        <input type="text" class="search__input" />
        <img class="search__icon search__icon--mic" src="./assets/icons/googlemic_color_24dp.png" alt="">
      </div>
      <div class="main__buttons">
        <button>Google Search</button>
        <button>I'm feeling Lucky</button>
      </div>
    </section>

    <footer class="footer">
      <nav>
        <div class="footer__left">
          <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
            <li>How Search works</li>
          </ul>
        </div>
        <div class="footer__right">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </nav>
    </footer>
  </div>
</body>
</html>
